{{ define "main" }} 
{{ range .Pages }}
<div id="{{.Title}}_content" class="story-detail-container">
    <div style="color:white;width:100%;padding:30px calc(50% - 280px) 0px">
        <div class="videoWrapper">
            <iframe width="100%" height="265" src="{{ .Params.link}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="text-center white font-21">{{.Title}}</div>
    </div>
    <div style="color:white;width:100%;padding:30px calc(50% - 350px)">

        <div class="font-11">
            {{.Content}}
        </div>

    </div>
</div>
{{end}}
<div class="columns columns-no-margin">
    <div class="column story-title-bar white font-27">
        生命故事
    </div>
</div>

<div class="columns is-multiline columns-no-margin">
    {{range $index, $content := .Pages}}
    <div id="{{$content.Title}}" class="story-video column is-4 {{if eq $index 0}} start-up-active {{end}}">
        <div class="videoWrapper">
            <iframe width="290" height="210" src="{{ $content.Params.link}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="story-video-title white text-center">{{$content.Title}}</div>
        <div class="story-video-intro">{{$content.Content}}</div>
    </div>
    {{ end }}
</div>
{{ end }}
