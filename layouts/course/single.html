{{ define "main" }}
<div class="course-container">
    <div class="bg">
        <img class="pages-banner" src="/img/course_banner.png" />
    </div>
    <div>
        <div class="columns course-content text-center">
            <div class="is-offset-3 column is-4 title">
                <div class="text-center">
                    <p>
                        賽馬會青年更新教練課程
                    </p>
                </div>
                <div class="text-center">
                    <a href="{{ .Params.coursejoinlink}}"><img src="/img/join_btn.png" /></a>
                </div>
            </div>
            <div class="column is-5 detail">
               <div class="columns padding-5">
                    <div class="column is-4 detail-title">開課日期</div>
                    <div class="column is-8">{{ .Params.coursedate }}</div>
               </div>
               <div class="columns padding-5">
                    <div class="column is-4 detail-title">修業期</div>
                    <div class="column is-8">{{ .Params.courselimit }}</div>
               </div>
               <div class="columns padding-5">
                    <div class="column is-4 detail-title">教學語言</div>
                    <div class="column is-8">{{ .Params.courselanguage}}</div>
               </div>
               <div class="columns padding-5">
                    <div class="column is-4 detail-title">上課地點</div>
                    <div class="column is-8">{{ .Params.courselocation }}</div>
               </div>
        </div>
    </div>
</div>
{{ end }}
