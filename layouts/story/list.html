{{ define "main" }}
<!-- #region header banner -->
<img class="pages-banner is-hidden-mobile" src="/img/story_banner.png">
<img class="pages-banner is-hidden-tablet" src="/img/story_banner_mobile.png">
<!-- #endregion -->

<!-- The list of course -->
<div class="section timeline ">
    {{range $batch := .Params.course }}
    <header class="timeline-header" style="justify-content: start;">
        <span class="tag is-medium is-primary">{{$batch.name}}</span>
    </header>
    <div class="timeline-item is-primary">
        <div class="timeline-marker is-icon">
            <i class="fa fa-flag"></i>
        </div>
        <div class="timeline-content">
            <p class="heading">{{$batch.period}}</p>
            <div class="columns is-multiline">
                {{range $index, $content := where $.Pages "Params.batch" $batch.name}}
                <div class="column">
                    <form action="{{.Permalink}}">
                        <button type="submit" class="btn btn-light">
                            <figure class="image is-128x128">
                                <img class="image is-128x128 is-rounded is-crop-proportion" src="{{ $content.Params.thumbnailpicture}}">
                            </figure>
                            <p class="has-text-centered" style="max-width:190px;white-space:pre-wrap;"> {{$content.Title}} </p>
                        </button>
                    </form>
                </div>
                {{end}}
            </div>
        </div>
    </div>
    {{end}}
    <header class="timeline-header">
        <span class="tag is-medium is-primary">生命故事</span>
    </header>
</div>
{{ end }}
